<!DOCTYPE html>
<html lang="eng">
<head>
	<title>Card_Counting</title>
	<meta charset="utf-8">
</head>
<body>

<script type="text/javascript">
	
	var count = 0;

	function cc(val){
		switch(val){
			case 2:
			case 3:
			case 4:
			case 5:
			case 6:
				count++;
				break;
			case 10:
			case "J":
			case "Q":
			case "K":
			case "A":
				count--;
				break;
		}

		var holdbet = "hold";
		if (count > 0){
			holdbet = "bet";
		}

		return count + " " + holdbet;
	}

	cc(2); cc(3); cc(10); cc(4); cc("A");

	console.log(cc(3));
</script>

</body>
</html>
