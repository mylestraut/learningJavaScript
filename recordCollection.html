<!DOCTYPE html>
<html lang="eng">
<head>
	<title>Record Collection</title>
	<meta charset="utf-8">
</head>
<body>

	<script type="text/javascript">
		
		var collection = {

			"2548": {
				"album"		: "Slippery When Wet",
				"artist"	: "Bon Jovi",
				"tracks"	: [
					"Let It Rock",
					"You Give Love A Bad Name"
				]
			},

			"2468": {
				"album"		: "1999",
				"artist"	: "Prince",
				"tracks"	: [
					"1999",
					"Little Red Corvette"
				]
			},

			"1245": {
				"artist"	: "Robert Palmer",
				"tracks"	: []
			},

			"5439": {
				"album"		: "ABBA Gold"
			}
		};

		var collectionCopy = JSON.parse(JSON.stringify(collection));

		function updateRecords(id, prop, value){

			//delete property if empty string
			if (value === ""){
				delete collection [id][prop];
			}

			else if (prop === "tracks"){
				collection[id][prop] = collection[id][prop] || []; //if it exists set equal to itself or if doesnt exist set to empty array
				collection[id][prop].push(value); //pushes new value to end of array or inserts it into empty array
			}

			else{
				collection[id][prop] = value;
			}

			return collection;
		}

		updateRecords("1245", "tracks", "Poopy Butthole");
		console.log(updateRecords("5439", "artist", 'ABBA'));















	</script>

</body>
</html>
